<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h1>Rock paper scissors</h1>
    <div id="pre-game">
      <button id="start-game-button">Play</button>
    </div>
    <div id="game">
      <h2 id="round-outcome-heading">Computer chose rock. It's a draw</h2>
      <h2 id="human-score-heading">Your score: 0</h2>
      <h2 id="computer-score-heading">Computer score: 0</h2>
      <h3>Make your move</h3>
      <button id="rock-button">Rock</button>
      <button id="paper-button">Paper</button>
      <button id="scissors-button">Scissors</button>
    </div>
    <div id="post-game">
      <h2 id="post-game-heading">The game is over. You win!</h2>
      <button id="restart-game-button">Restart</button>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
